on:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    types: [checks_requested]

# cancel previous runs on the same PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: â›· PR tests

env:
  CI: true
  TARGET_SHA: ${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}

defaults:
  run:
    shell: bash

jobs:
  build-format-lint-test:
    name: ğŸš€ Build, lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'ğŸ“¥ï¸ Checkout'
        uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_SHA }}
      - name: 'âš™ï¸ğŸ“¦ï¸ Install & cache node dependencies'
        uses: ./.github/actions/install-node-deps
      - name: 'âš™ï¸ğŸ”¨ Build packages'
        run: pnpm run package      
      - name: 'âš™ï¸ğŸ”§ Build constructs'
        run: pnpm run build
      - name: 'ğŸ§ªğŸ–¼ï¸ Test linter'
        run: pnpm run test-linter
      - name: 'ğŸ§ªğŸ—ƒï¸ Test types'
        run: pnpm run test-type
      - name: 'ğŸ§ªğŸ”¬ Run unit tests'
        run: pnpm run test-unit
