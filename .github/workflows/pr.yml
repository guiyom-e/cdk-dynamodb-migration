on:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    types: [checks_requested]

# cancel previous runs on the same PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: â›· PR tests

env:
  CI: true
  TARGET_SHA: ${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}

defaults:
  run:
    shell: bash

jobs:
  build-format-lint-test:
    name: ðŸš€ Build, lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_SHA }}
      - name: Install & cache node dependencies
        uses: ./.github/actions/install-node-deps
      - name: 'ðŸ§ª Test linter'
        run: pnpm test-linter
      - name: 'ðŸ§ª Test types'
        run: pnpm test-type
      - name: 'ðŸ§ª Run unit tests'
        run: pnpm test-unit
